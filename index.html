<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

<body>


<div class="wizard-container">

    <div id="restoreOrNewContainer" class="align-self-center bd-highlight content">

        <div class="title">Cloud Safe Box</div>
        <div class="caption">A smart application for keep your secrets</div>
        <div class="actions">
            <a type="button" class="btn btn-csb-new" href="/new">New CSB</a>
            <a type="button" class="btn btn-csb-restore" href="/restore">Restore CSB</a>
        </div>


    </div>

    <div id="pinContainer" class="align-self-center bd-highlight">
        <form>
            <div class="form-group">
                <label for="pin">Email address</label>
                <input type="password" class="form-control" id="pin" placeholder="Enter PIN">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>
