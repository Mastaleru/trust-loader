<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title></title>
    <script src="app-config.js"></script>
    <script src="bundles/webshims.js"></script>
    <script src="bundles/edfsBar.js"></script>
    <script type="module" src="controllers/MainController.js"></script>
    <link href="/assets/css/app.css" type="text/css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>


<div class="wizard-container">

    <div id="restore-new-container" class="align-self-center bd-highlight content">

        <div class="title">Cloud Safe Box</div>
        <div class="caption">A smart application for keep your secrets</div>
        <div class="actions">
            <a type="button" class="btn btn-csb-new" href="/new">New CSB</a>
            <a type="button" class="btn btn-csb-restore" href="/restore">Restore CSB</a>
        </div>


    </div>

    <div id="pin-container" class="align-self-center bd-highlight">
        <div class="pin-panel-container">
            <div class="pin-panel card text-white bg-violet mb-3" style="max-width: 30rem;">
                <div class="card-header">Wallet Authorization</div>
                <div class="card-body">
                    <h5 class="card-title">Enter PIN</h5>
                    <form onsubmit="controller.openWallet(event)">
                        <div class="form-group">
                            <input type="password" class="form-control" id="pin" placeholder="Enter PIN"
                                   oninput="controller.validatePIN(event)">
                        </div>

                        <div class="row ml-1">
                            <label id="pin-error" class="error"></label>
                        </div>

                        <button onclick="controller.restore(event)" class="btn btn-lost-pin float-left">Lost PIN?</button>
                        <button type="submit" id="open-wallet-btn" disabled="disabled" class="btn btn-open-wallet float-right">Open Wallet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


</body>


</html>
